version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/eventsorganizer_db
      SPRING_DATASOURCE_PASSWORD: bestuser
    depends_on:
      - eventsorganizer_db

  eventsorganizer_db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"